<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Plot Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <header class="header">
        <nav class="item nav1"><img src="./images/black-logo.png" alt="logo"></nav>
        <nav class="item nav2"><a href="">HOME</a></nav>
        <nav class="item nav3"><a href="">CATEGORY</a></nav>
        <nav class="item nav4"><a href="">LISTING</a></nav>
        <nav class="item nav5"><a href="">CONTACT US</a></nav>
        <nav class="item nav6"><a href=""><i class="bi bi-plus-circle"> &nbsp; </i> Add Your Listing</a></nav>
        <nav class="ham"><i class="bi bi-list"></i></nav>
    </header>
    
    <div class="main-container">
        <div class="sub-container1">
         <div class="line1">over 36,500+ Active Listings</div>
         <div class="line2">Find Nearby Places & Things</div>
        </div>
        <div class="sub-container2">
            <div class="area"><select name="areas">
                <option value="All Areas" selected disabled>All Areas</option>
                <option value="New Village">New Village</option>
                <option value="Old Village">Old Village</option>
                <option value="Modern Village">Modern Village</option>
              </select>
            </div>
            <div class="location"><input type="text" placeholder="Enter a Location"></div>
            <div class="price"><select name="Price">
                <option value="Price Range" selected disabled>Price Range</option>
                <option value="$100-$250">$100-$250</option>
                <option value="$250-$500">$250-$500</option>
                <option value="$500-$1000">$500-$1000</option>
                <option value="$1000 or More">$1000 or More</option>
              </select>
            </div>
              <div class="search-bar"><i class="bi bi-search"></i> &nbsp; Search Now</div>
        </div>
        <div class="sub-container3">
            <div>
                <i class="bi bi-house-heart-fill"></i>
            </div>
            <div><i class="bi bi-egg-fried"></i></div>
            <div><i class="bi bi-car-front-fill"></i></div>
            <div><i class="bi bi-bag"></i></div>
            <div><i class="bi bi-globe-europe-africa"></i></div>
        </div>
        <div class="sub-container4">
            <p>Apartments</p>
            <p>Food & Life</p>
            <p>Cars</p>
            <p>Shopping</p>
            <p>Travelling </p>
        </div>
    </div>
</body>
</html>
